<!doctype html>

    <meta charset="utf-8">

<body>
        <button type="button" id="jsonbtn">JSON</button>
        <button type="button" id="csvbtn">CSV</button>
        <button type="button" id="xmlbtn">XML</button>
        
        <h3>debug</h3>

    <div id="response">
        data : <div id=datacontent></div>

    <div id="response">
        data : <div id=datacontent></div>
    </div>

</body>
</html>

<script>
jsonbtn = document.getElementById("jsonbtn")
csvbtn = document.getElementById("csvbtn")
xmlbtn = document.getElementById("xmlbtn")
route = '/Images/getById/1'

function fetchehpadjson(route)
{
    fetch(route, 
                {
                    method: 'GET',
                    headers: { 'accept' : 'application/json'}
                }
            ).then(function(response){
                response.json().then(function(data)
                {
                    document.getElementById("datacontent").innerHTML = JSON.stringify(data)
                })
            })
}

function fetchehpadcsv(route)
{
    fetch(route, 
                {
                    method: 'GET',
                    headers: { 'accept' : 'application/csv'}
                }
            ).then(function(response){
                response.blob().then(function(datablob)
                {
                    datablob.name = 'newfile.csv'
                    anchor = document.createElement('a')
                    anchor.download = datablob.name
                    anchor.href = window.URL.createObjectURL(datablob)
                    anchor.dataset.downloadurl = ['application/csv', anchor.download, anchor.href].join(':')
                    anchor.click()
                })
            })
}

function fetchehpadxml(route)
{
    fetch(route,
        {
            method: 'GET',
            headers: { 'accept' : 'application/xml'}
        }
    ).then(function(response){
        response.xml().then(function(data)
        {
            document.getElementById("datacontent").innerHTML = XML.stringify(data)
        })
    })
}

jsonbtn.onclick = function()
{
    console.log("clicked on json")
    fetchehpadjson(route)
}
csvbtn.onclick = function()
{
    console.log("clicked on csv")
    fetchehpadcsv(route)
}
xmlbtn.onclick = function()
{
    console.log("clicked on xml")
    fetchehpadxml(route)
}

</script>
